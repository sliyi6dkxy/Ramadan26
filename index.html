function startEidCounter(){

  function updateEid(){
    const now = new Date();
    const diff = eidTargetDate - now;

    // âœ… Ø¹Ù†Ø¯ ÙˆØµÙˆÙ„ ÙˆÙ‚Øª Ø§Ù„Ø¹ÙŠØ¯
    if(diff <= 0){

      // Ù„Ùˆ Ù„Ù… ÙŠØªÙ… Ø§Ù„ØªØ­ÙˆÙŠÙ„ Ø³Ø§Ø¨Ù‚Ù‹Ø§ Ù„Ù‡Ø°Ø§ Ø§Ù„ØªØ§Ø±ÙŠØ®
      if(!localStorage.getItem("eid_ready_date")){

    // ===== Ø­Ø³Ø§Ø¨ Ø§Ù„ÙˆÙ‚Øª Ø§Ù„Ù…ØªØ¨Ù‚ÙŠ =====
    const totalSeconds = Math.floor(diff / 1000);

    const totalHours = Math.floor(totalMinutes / 60);

  }

}
