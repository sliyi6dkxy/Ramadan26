<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مفاجأة العيد وأدعية رمضان</title>
  <style>
    body {
      background-color: #111;
      color: white;
      text-align: center;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .countdown {
      font-size: 20px;
      margin: 20px 0;
    }
    #surprise {
      display: none;
      animation: pop 1s ease-out;
    }
    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .duas {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 10px;
      padding: 20px;
      box-sizing: border-box;
    }
    .duas img {
      max-width: 90%;
      height: auto;
      scroll-snap-align: center;
      border-radius: 15px;
    }
    .duas-title {
      font-size: 22px;
      margin-top: 30px;
      color: #ccc;
    }
  </style>
</head>
<body>  <div class="countdown" id="countdown"></div>
  <div id="surprise">
    <h2 style="color: #66ccff;">عيدكم مبارك! أعاده الله عليكم بالفرح واليمن والبركات</h2>
    <img src="https://raw.githubusercontent.com/sliyi6dkxy/Ramadan26/main/IMG_20250422_172723_104.jpg" alt="مفاجأة العيد" width="80%">
  </div>  <div class="duas-title">تابع أدعية رمضان كل يوم:</div>
  <div class="duas">
    <img src="https://via.placeholder.com/300x400.png?text=%D8%AF%D8%B9%D8%A7%D8%A1+1" alt="دعاء 1">
    <img src="https://via.placeholder.com/300x400.png?text=%D8%AF%D8%B9%D8%A7%D8%A1+2" alt="دعاء 2">
    <img src="https://via.placeholder.com/300x400.png?text=%D8%AF%D8%B9%D8%A7%D8%A1+3" alt="دعاء 3">
  </div>  <script>
    // توقيت المفاجأة: 11 أبريل الساعة 18:30
    const targetDate = new Date('2025-04-23T15:30:00').getTime();

    const countdownEl = document.getElementById("countdown");
    const surpriseEl = document.getElementById("surprise");

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      if (distance > 0) {
        let display = "<strong>المفاجأة تظهر بعد:</strong><br>";
        if (days > 0) display += days + " يوم ";
        display += hours + " ساعة " + minutes + " دقيقة " + seconds + " ثانية";
        countdownEl.innerHTML = display;
      } else {
        clearInterval(timer);
        countdownEl.style.display = "none";
        surpriseEl.style.display = "block";
        // بالونات
        confetti();
      }
    }, 1000);

    // تأثير بالونات بسيط باستخدام confetti.js (لو أردت لاحقًا إضافته فعليًا)
    function confetti() {
      const script = document.createElement("script");
      script.src = "https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js";
      script.onload = () => {
        setTimeout(() => {
          confetti({
            particleCount: 150,
            spread: 100,
            origin: { y: 0.6 }
          });
        }, 500);
      };
      document.body.appendChild(script);
    }
  </script></body>
</html>
