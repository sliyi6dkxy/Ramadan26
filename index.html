    function showBalloons() {

      canvas.width = window.innerWidth;

      const balloons = [];
      for (let i = 0; i < 30; i++) {
        balloons.push({

          y: canvas.height + Math.random() * 200,

          b.y -= b.speed;

        });
        animationId = requestAnimationFrame(animate);
      }

      animate();
      setTimeout(() => {
        cancelAnimationFrame(animationId);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }, 15000);
    }
