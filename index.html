<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>صور رمضان</title>
<style>
body{
  margin:0;
  font-family:'Tajawal', sans-serif;
  background:#fbf6e8;
  color:#4b3b2a;
}

.image-gallery{
  display:flex;
  overflow-x:auto;
  gap:10px;
  padding:20px;
}

.image-gallery img{
  height:120px;
  border-radius:12px;
  cursor:pointer;
  transition: transform 0.3s;
}

.image-gallery img:hover{
  transform: scale(1.1);
}

/* تكبير عند الضغط */
.enlarge {
  position: fixed;
  top:50%;
  left:50%;
  transform: translate(-50%, -50%);
  max-width:80%;
  max-height:80%;
  border-radius:12px;
  box-shadow:0 0 15px rgba(0,0,0,0.5);
  z-index:1000;
}
.overlay {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.5);
  z-index:999;
}
</style>
</head>
<body>

<h2 style="text-align:center; padding-top:20px;">صور رمضان</h2>

<div class="image-gallery">
  <img src="https://raw.githubusercontent.com/sliyi6dkxy/Ramadan26/main/Picsart_25-03-25_22-21-41-520.png" alt="صورة 1">
  <img src="https://raw.githubusercontent.com/sliyi6dkxy/Ramadan26/main/Picsart_25-03-25_22-21-41-520.png" alt="صورة 2">
</div>

<script>
const images = document.querySelectorAll('.image-gallery img');

images.forEach(img=>{
  img.addEventListener('click', ()=>{
    // إنشاء overlay
    const overlay = document.createElement('div');
    overlay.classList.add('overlay');
    document.body.appendChild(overlay);

    // إنشاء نسخة مكبرة
    const enlarged = img.cloneNode();
    enlarged.classList.add('enlarge');
    document.body.appendChild(enlarged);

    // إزالة عند الضغط على overlay أو الصورة
    overlay.addEventListener('click', ()=>{
      overlay.remove();
      enlarged.remove();
    });
    enlarged.addEventListener('click', ()=>{
      overlay.remove();
      enlarged.remove();
    });
  });
});
</script>

</body>
</html>
