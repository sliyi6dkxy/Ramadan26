<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مفاجأة العيد + أدعية</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #fff;
      text-align: center;
    }
    .countdown {
      font-size: 28px;
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }
    .countdown div {
      background: #f0f0f0;
      padding: 10px 15px;
      border-radius: 10px;
      min-width: 50px;
    }
    .hidden {
      display: none;
    }
    .celebration {
      animation: float 4s ease-in-out infinite;
      position: absolute;
      width: 30px;
    }
    @keyframes float {
      0% {transform: translateY(0);}
      50% {transform: translateY(-20px);}
      100% {transform: translateY(0);}
    }
    .balloons {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
    }
    #surprise {
      margin-top: 40px;
    }
    #surprise img {
      width: 90%;
      max-width: 400px;
      border-radius: 15px;
    }
    .section-title {
      margin-top: 50px;
      font-size: 24px;
      color: #333;
    }
    .duas {
      display: flex;
      overflow-x: scroll;
      gap: 10px;
      padding: 20px;
      scroll-snap-type: x mandatory;
    }
    .duas img {
      width: 90%;
      max-width: 300px;
      height: auto;
      border-radius: 10px;
      scroll-snap-align: center;
    }
  </style>
</head>
<body>

  <div id="countdown-container">
    <div class="countdown" id="countdown"></div>
  </div>

  <div id="surprise" class="hidden">
    <div class="balloons">
      <img src="https://i.imgur.com/YEaUxrE.png" class="celebration" style="left: -60px;">
      <img src="https://i.imgur.com/ZI6S8tr.png" class="celebration" style="left: 0;">
      <img src="https://i.imgur.com/YEaUxrE.png" class="celebration" style="left: 60px;">
    </div>
    <img src="https://raw.githubusercontent.com/sliyi6dkxy/Rama26/main/تهنئة-العيد.png" alt="مفاجأة العيد">
  </div>

  <h2 class="section-title">كل يوم دعاء جديد على الموقع</h2>

  <div class="duas">
    <img src="https://raw.githubusercontent.com/sliyi6dkxy/Ramadan26/main/IMG_20250422_172723_104.jpg" alt="دعاء 1">
    <img src="https://raw.githubusercontent.com/sliyi6dkxy/Ramadan26/main/IMG_20250420_201704_519.jpg" alt="دعاء 2">
    <img src="https://raw.githubusercontent.com/sliyi6dkxy/Ramadan26/main/دعاء3.jpg" alt="دعاء 3">
  </div>

  <script>
    const targetDate = new Date("2025-04-23T19:30:00").getTime();
    const countdown = document.getElementById("countdown");
    const surprise = document.getElementById("surprise");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        document.getElementById("countdown-container").style.display = "none";
        surprise.classList.remove("hidden");
        clearInterval(timer);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `
        ${days > 0 ? `<div>${days}</div>` : ''}
        <div>${hours}</div>
        <div>${minutes}</div>
        <div>${seconds}</div>
      `;
    }

    const timer = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
