<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>مفاجأة العيد</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fdf6f6;
      text-align: center;
    }

    .countdown-container {
      margin-top: 20px;
      font-size: 22px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .countdown-item {
      font-weight: bold;
      min-width: 40px;
    }

    #balloons {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      pointer-events: none;
      z-index: 999;
    }

    .surprise img {
      max-width: 90%;
      height: auto;
      margin-top: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .duaa-title {
      font-size: 20px;
      margin: 40px 0 10px;
    }

    .duaa-carousel {
      display: flex;
      overflow-x: scroll;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      margin: 0 auto;
      max-width: 95%;
    }

    .duaa-carousel img {
      flex: 0 0 100%;
      scroll-snap-align: center;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 40px;
    }

  </style>
</head>
<body>
  <h2>المفاجأة تظهر بعد:</h2>
  <div id="countdown" class="countdown-container"></div>

  <div id="surprise" class="surprise" style="display:none;">
    <canvas id="balloons"></canvas>
    <img src="https://raw.githubusercontent.com/sliyi6dkxy/Ramadan26/main/%D9%A2%D9%A0%D9%A2%D9%A5%D9%A0%D9%A3%D9%A2%D9%A5_%D9%A2%D9%A3%D9%A3%D9%A1%D9%A0%D9%A0_%D9%A0%D9%A1.jpg
" alt="تهنئة العيد">
  </div>

  <div class="duaa-title">كل يوم دعاء جديد</div>
  <div class="duaa-carousel">
    <img src="https://raw.githubusercontent.com/sliyi6dkxy/Ramadan26/main/%D9%A2%D9%A0%D9%A2%D9%A5%D9%A0%D9%A3%D9%A2%D9%A5_%D9%A2%D9%A3%D9%A3%D9%A1%D9%A0%D9%A0_%D9%A0%D9%A1.jpg
" alt="دعاء 1">
    <img src="https://raw.githubusercontent.com/sliyi6dkxy/Ramadan26/main/%D9%A2%D9%A0%D9%A2%D9%A5%D9%A0%D9%A3%D9%A2%D9%A5_%D9%A2%D9%A3%D9%A3%D9%A1%D9%A0%D9%A0_%D9%A0%D9%A1.jpg
" alt="دعاء 2">
    <img src="https://raw.githubusercontent.com/sliyi6dkxy/Ramadan26/main/%D9%A2%D9%A0%D9%A2%D9%A5%D9%A0%D9%A3%D9%A2%D9%A5_%D9%A2%D9%A3%D9%A3%D9%A1%D9%A0%D9%A0_%D9%A0%D9%A1.jpg
" alt="دعاء 3">
  </div>

  <script>
    const targetDate = new Date("2025-04-24T12:15:00").getTime();
    const countdown = document.getElementById("countdown");
    const surprise = document.getElementById("surprise");

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdown.style.display = "none";
        surprise.style.display = "block";
        showBalloons();
        clearInterval(timer);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdown.innerHTML = `
        ${seconds.toString().padStart(2, '0')} :
        ${minutes.toString().padStart(2, '0')} :
        ${hours.toString().padStart(2, '0')}
        ${days > 0 ? `: ${days.toString().padStart(2, '0')}` : ""}
      `;
    }

    const timer = setInterval(updateCountdown, 1000);

    function showBalloons() {
      const canvas = document.getElementById("balloons");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const balloons = [];
      for (let i = 0; i < 30; i++) {
        balloons.push({
          x: Math.random() * canvas.width,
          y: canvas.height + Math.random() * 200,
          r: 15 + Math.random() * 10,
          color: `hsl(${Math.random() * 360}, 100%, 70%)`,
          speed: 1 + Math.random() * 2
        });
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        balloons.forEach(b => {
          ctx.beginPath();
          ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2);
          ctx.fillStyle = b.color;
          ctx.fill();
          b.y -= b.speed;
          if (b.y + b.r < 0) {
            b.y = canvas.height + Math.random() * 100;
          }
        });
        requestAnimationFrame(animate);
      }

      animate();
    }
  </script>
</body>
</html>
