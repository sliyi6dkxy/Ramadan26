<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مفاجأة العيد</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
    }
    .countdown {
      font-size: 2em;
      margin-top: 20px;
      direction: rtl;
    }
    .hidden {
      display: none;
    }
    .surprise {
      margin-top: 50px;
      animation: popUp 1s ease-out;
    }
    .balloons {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    .balloon {
      width: 50px;
      height: 70px;
      background-color: red;
      border-radius: 50% 50% 50% 50%;
      position: absolute;
      animation: float 6s ease-in infinite;
      opacity: 0.7;
    }
    @keyframes float {
      0% { transform: translateY(100%); }
      100% { transform: translateY(-100%); }
    }
    @keyframes popUp {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
    .explanation {
      font-size: 20px;
      margin: 30px 10px 10px;
    }
    .carousel {
      display: flex;
      overflow-x: scroll;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      margin: 20px auto;
      width: 90%;
      max-width: 500px;
    }
    .carousel img {
      width: 100%;
      height: auto;
      scroll-snap-align: center;
      border-radius: 12px;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div class="countdown" id="countdown"></div>  <div id="surprise" class="hidden">
    <h1>عيدكم مبارك!</h1>
    <img src="https://raw.githubusercontent.com/sliyi6dkxy/Ramadan26/main/IMG_20250422_172723_104.jpg" class="surprise" alt="مفاجأة العيد" width="300" />
  </div>  <div class="balloons">
    <div class="balloon" style="left: 10%; background-color: pink;"></div>
    <div class="balloon" style="left: 30%; background-color: lightblue;"></div>
    <div class="balloon" style="left: 50%; background-color: yellow;"></div>
    <div class="balloon" style="left: 70%; background-color: orange;"></div>
    <div class="balloon" style="left: 90%; background-color: violet;"></div>
  </div>  <div class="explanation">كل يوم سيتم نشر دعاء جديد في الأسفل، اسحب لليمين أو اليسار لتصفحه</div>
  <div class="carousel">
    <img src="https://raw.githubusercontent.com/sliyi6dkxy/Ramadan26/main/IMG_20250422_172723_104.jpg" alt="دعاء 1" />
    <img src="https://raw.githubusercontent.com/sliyi6dkxy/Ramadan26/main/IMG_20250422_172723_104.jpg" alt="دعاء 2" />
    <img src="https://raw.githubusercontent.com/sliyi6dkxy/Ramadan26/main/IMG_20250422_172723_104.jpg" alt="دعاء 3" />
  </div>  <script>
    const countdownEl = document.getElementById("countdown");
    const surpriseEl = document.getElementById("surprise");
    const targetDate = new Date("2025-04-11T18:30:00").getTime();

    const updateCountdown = () => {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownEl.classList.add("hidden");
        surpriseEl.classList.remove("hidden");
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      const showDays = days > 0 ? `${days} : ` : "";
      countdownEl.innerHTML = `${showDays}${hours.toString().padStart(2, '0')} : ${minutes.toString().padStart(2, '0')} : ${seconds.toString().padStart(2, '0')}`;
    };

    setInterval(updateCountdown, 1000);
  </script></body>
</html>
