<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مفاجأة العيد</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow-x: hidden;
    }
    .container {
      padding: 20px;
    }
    #countdown {
      font-size: 2em;
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    .hidden {
      display: none;
    }
    .balloons {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 9999;
    }
    .balloon {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 60px;
      background-color: red;
      border-radius: 50% 50% 50% 50%;
      animation: float 6s ease-in infinite;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-110vh); }
    }
    .surprise {
      font-size: 2em;
      margin-top: 20px;
    }
    .duas-container {
      margin-top: 40px;
    }
    .duas {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
    }
    .duas img {
      scroll-snap-align: center;
      max-width: 90%;
      height: auto;
      margin: 0 auto;
      border-radius: 10px;
    }
    .note {
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="countdown"></div>
    <div id="surprise" class="hidden">
      <div class="balloons" id="balloonContainer"></div>
      <h1 class="surprise">عيدكم مبارك وكل عام وأنتم بخير!</h1>
      <img src="https://raw.githubusercontent.com/sliyi6dkxy/Ramadan26/main/IMG_20250422_172723_104.jpg" alt="تهنئة العيد" style="width: 90%; max-width: 500px; border-radius: 10px;">
    </div>
    <div class="duas-container">
      <p class="note" style="font-size: 1.5em;">كل يوم سيتم نشر دعاء جديد، تصفح الأدعية بالسحب يمين أو يسار</p>
      <div class="duas">
        <img src="https://raw.githubusercontent.com/sliyi6dkxy/Ramadan26/main/duaa1.jpg" alt="دعاء 1">
        <img src="https://raw.githubusercontent.com/sliyi6dkxy/Ramadan26/main/duaa2.jpg" alt="دعاء 2">
        <img src="https://raw.githubusercontent.com/sliyi6dkxy/Ramadan26/main/duaa3.jpg" alt="دعاء 3">
      </div>
    </div>
  </div>  <script>
    const countdown = document.getElementById("countdown");
    const surprise = document.getElementById("surprise");
    const balloonContainer = document.getElementById("balloonContainer");

    function updateCountdown() {
      const now = new Date();
      const targetDate = new Date("2025-04-30T18:30:00");
      const diff = targetDate - now;

      if (diff <= 0) {
        countdown.classList.add("hidden");
        surprise.classList.remove("hidden");
        launchBalloons();
        return;
      }

      const seconds = Math.floor((diff / 1000) % 60);
      const minutes = Math.floor((diff / 1000 / 60) % 60);
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));

      countdown.innerHTML = `
        ${days > 0 ? `<span>${days}</span>` : ""}
        <span>${hours.toString().padStart(2, '0')}</span>
        <span>${minutes.toString().padStart(2, '0')}</span>
        <span>${seconds.toString().padStart(2, '0')}</span>
      `;
    }

    function launchBalloons() {
      for (let i = 0; i < 30; i++) {
        const balloon = document.createElement("div");
        balloon.className = "balloon";
        balloon.style.left = Math.random() * 100 + "%";
        balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
        balloonContainer.appendChild(balloon);
      }
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script></body>
</html>
