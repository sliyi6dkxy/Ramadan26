<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>المفاجأة والدعاء</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 0;
      margin: 0;
      overflow: hidden;
    }
    h1 {
      font-size: 26px;
      color: #333;
      margin-top: 20px;
    }
    h2 {
      font-size: 20px;
      color: #555;
      margin-top: 10px;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      margin-top: 20px;
    }

    /* العد التنازلي */
    .countdown {
      font-size: 26px;
      color: #333; /* اللون المعاد إلى الأسود */
      margin-top: 20px;
      font-weight: bold;
      display: inline-block;
    }

    /* مفاجأة */
    #surprise {
      display: none;
      margin-top: 20px;
    }

    /* سلايدر الصور */
    .slider {
      position: relative;
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slides img {
      width: 100%;
      flex-shrink: 0;
    }

    /* التنقل بين الصور */
    .nav {
      margin-top: 20px;
    }

    .nav button {
      padding: 10px 15px;
      margin: 0 5px;
      font-size: 16px;
      border: none;
      background: #444;
      color: #fff;
      border-radius: 5px;
    }

    .nav button:hover {
      background: #000;
    }

    /* لضمان التناسب مع الشاشة */
    @media (max-width: 600px) {
      h1, h2 {
        font-size: 22px;
      }
      .countdown {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- العد التنازلي -->
  <h1>المفاجأة تظهر بعد:</h1>
  <div class="countdown" id="countdown">00:00:00:00</div> <!-- الترتيب الجديد هنا -->

  <!-- عرض الصورة المفاجئة بعد العد التنازلي -->
  <div id="surprise">
    <h2>مفاجأة اليوم</h2>
    <img src="https://raw.githubusercontent.com/sliyi6dkxy/Ramadan26/main/IMG_20250422_172723_104.jpg" alt="مفاجأة">
  </div>

  <!-- سلايدر الصور -->
  <h2>دعاء اليوم</h2>
  <div class="slider" id="slider">
    <div class="slides" id="slides">
      <img src="https://raw.githubusercontent.com/sliyi6dkxy/Ramadan26/main/IMG_20250422_172723_104.jpg" alt="دعاء 1">
      <img src="https://raw.githubusercontent.com/sliyi6dkxy/Ramadan26/main/%D9%A2%D9%A0%D9%A2%D9%A5%D9%A0%D9%A3%D9%A2%D9%A5_%D9%A2%D9%A3%D9%A3%D9%A1%D9%A0%D9%A0_%D9%A0%D9%A1.jpg" alt="دعاء 2">
      <img src="
https://raw.githubusercontent.com/sliyi6dkxy/Ramadan26/main/Picsart_25-04-11_18-23-00-385.jpg" alt="دعاء 3">
    </div>
  </div>

  <div class="nav">
    <button onclick="prev()">السابق</button>
    <button onclick="next()">التالي</button>
  </div>

  <script>
    // تحديد وقت المفاجأة (اليوم والساعة والدقيقة والثانية)
    const targetDate = new Date("2025-04-30T19:00:00").getTime(); // التاريخ المستهدف للمفاجأة (تعديل التاريخ والوقت هنا)
    
    // العد التنازلي
    function startCountdown() {
      const countdownElement = document.getElementById("countdown");
      const surpriseElement = document.getElementById("surprise");
      
      setInterval(function() {
        let now = new Date().getTime();
        let distance = targetDate - now;

        let days = Math.floor(distance / (1000 * 60 * 60 * 24));
        let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownElement.innerHTML = `${days}:${hours < 10 ? '0' + hours : hours}:${minutes < 10 ? '0' + minutes : minutes}:${seconds < 10 ? '0' + seconds : seconds}`;

        if (distance < 0) {
          clearInterval();
          countdownElement.style.display = "none"; // إخفاء العد التنازلي
          surpriseElement.style.display = "block"; // إظهار المفاجأة
        }
      }, 1000);
    }

    // سلايدر الصور
    let index = 0;
    const slides = document.getElementById("slides");
    const total = slides.children.length;

    function showSlide(i) {
      index = (i + total) % total;
      slides.style.transform = `translateX(-${index * 100}%)`;
    }

    function next() {
      showSlide(index + 1);
    }

    function prev() {
      showSlide(index - 1);
    }

    // بدء العد التنازلي
    startCountdown();
  </script>

</body>
</html>
