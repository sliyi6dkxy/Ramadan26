<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مفاجأة العيد</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fff;
      overflow-x: hidden;
    }
    #countdown {
      font-size: 24px;
      margin-top: 20px;
      direction: ltr;
    }
    #surprise {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeIn 2s ease-in-out forwards;
    }
    #surprise img {
      max-width: 90%;
      height: auto;
    }
    .balloons {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    .balloon {
      position: absolute;
      width: 50px;
      height: 70px;
      background: radial-gradient(circle at 30% 30%, #ff5e78, #d90429);
      border-radius: 50% 50% 40% 40%;
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(100%); opacity: 0; }
      30% { opacity: 1; }
      100% { transform: translateY(-150%); opacity: 0; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .carousel {
      display: flex;
      overflow-x: scroll;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      margin-top: 40px;
    }
    .carousel img {
      flex-shrink: 0;
      scroll-snap-align: start;
      width: 90vw;
      height: auto;
      margin: 0 5vw;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h2 style="font-size: 20px;">كل يوم دعاء جديد، تصفح بالسحب يميناً ويساراً</h2>
  <div id="countdown"></div>
  <div id="surprise">
    <img src="https://raw.githubusercontent.com/sliyi6dkxy/Ramadan26/main/IMG_20250422_172723_104.jpg" alt="تهنئة العيد">
    <div class="balloons">
      <div class="balloon" style="left:10%; animation-delay:0s;"></div>
      <div class="balloon" style="left:30%; animation-delay:1s;"></div>
      <div class="balloon" style="left:50%; animation-delay:2s;"></div>
      <div class="balloon" style="left:70%; animation-delay:3s;"></div>
    </div>
  </div>  <div class="carousel">
    <img src="https://raw.githubusercontent.com/sliyi6dkxy/Ramadan26/main/duaa1.jpg" alt="دعاء 1">
    <img src="https://raw.githubusercontent.com/sliyi6dkxy/Ramadan26/main/duaa2.jpg" alt="دعاء 2">
    <img src="https://raw.githubusercontent.com/sliyi6dkxy/Ramadan26/main/duaa3.jpg" alt="دعاء 3">
  </div>  <script>
    const countdown = document.getElementById("countdown");
    const surprise = document.getElementById("surprise");
    const targetDate = new Date("2025-04-23T19:32:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        countdown.style.display = "none";
        surprise.style.display = "flex";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      let display = '';
      if (days > 0) {
        display += days + " : ";
      }
      display += ("0"+hours).slice(-2) + " : " + ("0"+minutes).slice(-2) + " : " + ("0"+seconds).slice(-2);

      countdown.innerHTML = display;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script></body>
</html>
