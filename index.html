<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مفاجأة العيد والأدعية</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #fff;
    }
    .countdown {
      display: flex;
      justify-content: center;
      font-size: 24px;
      gap: 10px;
      margin-top: 20px;
    }
    .countdown div {
      background-color: #eee;
      padding: 10px 15px;
      border-radius: 8px;
      min-width: 50px;
    }
    .celebration {
      margin-top: 30px;
      font-size: 28px;
      color: #d63384;
      animation: pop 1s ease-out forwards;
    }
    @keyframes pop {
      0% { opacity: 0; transform: scale(0.5); }
      100% { opacity: 1; transform: scale(1); }
    }
    .balloons {
      position: fixed;
      top: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      background: url('https://i.ibb.co/Mn4ktTX/balloons.gif') center/cover no-repeat;
      display: none;
    }
    .duas-title {
      margin-top: 40px;
      font-size: 22px;
      font-weight: bold;
    }
    .duas {
      display: flex;
      overflow-x: scroll;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      margin-top: 20px;
    }
    .duas img {
      scroll-snap-align: center;
      width: 90vw;
      max-width: 400px;
      height: auto;
      margin: 0 auto;
      border-radius: 12px;
    }
  </style>
</head>
<body>  <div id="countdown" class="countdown"></div>  <div id="surprise" style="display: none;">
    <div class="celebration">عيدكم مبارك وكل عام وأنتم بخير!</div>
    <img src="https://raw.githubusercontent.com/sliyi6dkxy/Ramadan26/main/%D9%A2%D9%A0%D9%A2%D9%A5%D9%A0%D9%A3%D9%A2%D9%A5_%D9%A2%D9%A3%D9%A3%D9%A1%D9%A0%D9%A0_%D9%A0%D9%A1.jpg
" alt="تهنئة العيد" style="width: 90vw; max-width: 400px; border-radius: 12px; margin-top: 20px;">
    <div class="balloons" id="balloons"></div>
  </div>  <div class="duas-title">كل يوم دعاء جديد، تابعنا وشاركه مع من تحب</div>
  <div class="duas">
    <img src="https://raw.githubusercontent.com/sliyi6dkxy/Ramadan26/main/%D9%A2%D9%A0%D9%A2%D9%A5%D9%A0%D9%A3%D9%A2%D9%A5_%D9%A2%D9%A3%D9%A3%D9%A1%D9%A0%D9%A0_%D9%A0%D9%A1.jpg
" alt="دعاء 1">
    <img src="https://raw.githubusercontent.com/sliyi6dkxy/Ramadan26/main/%D9%A2%D9%A0%D9%A2%D9%A5%D9%A0%D9%A3%D9%A2%D9%A5_%D9%A2%D9%A3%D9%A3%D9%A1%D9%A0%D9%A0_%D9%A0%D9%A1.jpg
" alt="دعاء 2">
    <img src="https://raw.githubusercontent.com/sliyi6dkxy/Ramadan26/main/%D9%A2%D9%A0%D9%A2%D9%A5%D9%A0%D9%A3%D9%A2%D9%A5_%D9%A2%D9%A3%D9%A3%D9%A1%D9%A0%D9%A0_%D9%A0%D9%A1.jpg
" alt="دعاء 3">
  </div>  <script>
    const targetDate = new Date("may 11, 2025 18:30:00").getTime();
    const countdownEl = document.getElementById("countdown");
    const surpriseEl = document.getElementById("surprise");
    const balloons = document.getElementById("balloons");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        countdownEl.style.display = "none";
        surpriseEl.style.display = "block";
        balloons.style.display = "block";
        return;
      }

      let days = Math.floor(distance / (1000 * 60 * 60 * 24));
      let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      let seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerHTML = '';

      if (days > 0) {
        countdownEl.innerHTML += `<div>${days}</div>`;
      }
      countdownEl.innerHTML += `<div>${hours}</div>`;
      countdownEl.innerHTML += `<div>${minutes}</div>`;
      countdownEl.innerHTML += `<div>${seconds}</div>`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script></body>
</html>
