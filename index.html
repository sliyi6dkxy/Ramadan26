<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>مفاجأة العيد</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fdf6f6;
      text-align: center;
    }

    h2 {
      font-size: 28px;
      margin-top: 10px;
    }

    .countdown-container {
      margin-top: 5px;
      font-size: 26px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .countdown-item {
      font-weight: bold;
      min-width: 40px;
    }

    #balloons {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      pointer-events: none;
      z-index: 999;
    }

    .surprise img {
      max-width: 90%;
      height: auto;
      margin-top: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .duaa-title {
      font-size: 22px;
      margin: 35px 0 10px;
    }

    .duaa-carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      padding: 0 2%;
      gap: 5px;
      justify-content: flex-start;
    }

    .duaa-carousel img {
      flex: 0 0 96%;
      scroll-snap-align: start;
      max-width: 96%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

  </style>
</head>
<body>
  <h2>المفاجأة تظهر بعد:</h2>
  <div id="countdown" class="countdown-container"></div>

  <div id="surprise" class="surprise" style="display:none;">
    <canvas id="balloons"></canvas>
    <img src="https://raw.githubusercontent.com//sliyi6dkxy/Ramadan26/main/%D9%82%D8%B5%D8%A9%20%D8%A7%D9%86%D8%B3%D8%AA%D9%82%D8%B1%D8%A7%D9%85%20%D8%B9%D9%8A%D8%AF%20%D9%85%D8%A8%D8%A7%D8%B1%D9%83%20%D8%AA%D8%B5%D9%85%D9%8A%D9%85%20%D8%A8%D8%B3%D9%8A%D8%B7%20%D9%84%D9%88%D9%86%20%D8%A7%D8%B3%D9%88%D8%AF%20%D9%88%D8%B1%D8%B5%D8%A7%D8%B5%D9%8A_20250325_202649_%D9%A0%D9%A0%D9%A0%D9%A0.png" alt="تهنئة العيد">
  </div>

  <div class="duaa-title">كل يوم دعاء جديد</div>
  <div class="duaa-carousel">
    <img src="https://raw.githubusercontent.com//sliyi6dkxy/Ramadan26/main/IMG_20250422_172723_104.jpg" alt="دعاء 1">
    <img src="https://raw.githubusercontent.com//sliyi6dkxy/Ramadan26/main/IMG_20250422_172723_104.jpg" alt="دعاء 2">
    <img src="https://raw.githubusercontent.com//sliyi6dkxy/Ramadan26/main/IMG_20250422_172723_104.jpg" alt="دعاء 3">
  </div>

  <script>
    const targetDate = new Date("2025-04-24T20:45:00").getTime();
    const countdown = document.getElementById("countdown");
    const surprise = document.getElementById("surprise");

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdown.style.display = "none";
        surprise.style.display = "block";
        showBalloons();
        clearInterval(timer);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdown.innerHTML = `
        ${seconds.toString().padStart(2, '0')} :
        ${minutes.toString().padStart(2, '0')} :
        ${hours.toString().padStart(2, '0')}
        ${days > 0 ? `: ${days.toString().padStart(2, '0')}` : ""}
      `;
    }

    const timer = setInterval(updateCountdown, 1000);

    function showBalloons() {
      const canvas = document.getElementById("balloons");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const balloons = [];
      for (let i = 0; i < 5; i++) {  // تقليل عدد البالونات
        balloons.push({
          x: Math.random() * canvas.width,
          y: canvas.height + Math.random() * 200,
          r: 30 + Math.random() * 30,  // حجم البالونات
          color: `hsl(${Math.random() * 360}, 100%, 70%)`,  // ألوان عشوائية
          speed: 1 + Math.random() * 2
        });
      }

      const balloonDuration = 10000; // مدة عرض البالونات 10 ثوانٍ
      const balloonEndTime = Date.now() + balloonDuration;

      function animate() {
        if (Date.now() > balloonEndTime) {
          return;  // إيقاف البالونات بعد 10 ثوانٍ
        }

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        balloons.forEach(b => {
          ctx.beginPath();
          ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2);  // رسم بالونات دائرية
          ctx.fillStyle = b.color;
          ctx.fill();
          b.y -= b.speed;
          if (b.y + b.r < 0) {
            b.y = canvas.height + Math.random() * 100;
          }
        });
        requestAnimationFrame(animate);
      }

      animate();
    }
  </script>
</body>
</html>
