<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>المفاجأة والدعاء</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 0;
      margin: 0;
      overflow: hidden;
    }
    h1 {
      font-size: 26px;
      color: #333;
      margin-top: 20px;
    }
    h2 {
      font-size: 20px;
      color: #555;
      margin-top: 10px;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      margin-top: 20px;
    }

    /* العد التنازلي */
    .countdown {
      font-size: 26px;
      color: #333;
      margin-top: 20px;
      font-weight: bold;
      display: inline-block;
    }

    /* مفاجأة */
    #surprise {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- العد التنازلي -->
  <h1>المفاجأة تظهر بعد:</h1>
  <div class="countdown" id="countdown">00:00:00:00</div>

  <!-- عرض الصورة المفاجئة بعد العد التنازلي -->
  <div id="surprise">
    <h2>مفاجأة اليوم</h2>
    <img src="https://raw.githubusercontent.com/sliyi6dkxy/Ramadan26/main/IMG_20250422_172723_104.jpg" alt="مفاجأة">
  </div>

  <script>
    // تحديد وقت المفاجأة (اليوم والساعة والدقيقة والثانية)
    const targetDate = new Date("2025-04-22T20:17:00").getTime(); // التاريخ المستهدف للمفاجأة (تعديل التاريخ والوقت هنا)
    
    // العد التنازلي
    function startCountdown() {
      const countdownElement = document.getElementById("countdown");
      const surpriseElement = document.getElementById("surprise");
      
      setInterval(function() {
        let now = new Date().getTime();
        let distance = targetDate - now;

        let days = Math.floor(distance / (1000 * 60 * 60 * 24));
        let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // إخفاء خانة الأيام إذا كانت الأيام 0
        if (days <= 0) {
          countdownElement.innerHTML = `${hours}:${minutes < 10 ? '0' + minutes : minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
        } else {
          countdownElement.innerHTML = `${days}:${hours < 10 ? '0' + hours : hours}:${minutes < 10 ? '0' + minutes : minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
        }

        if (distance < 0) {
          clearInterval();
          countdownElement.style.display = "none"; // إخفاء العد التنازلي
          surpriseElement.style.display = "block"; // إظهار المفاجأة
        }
      }, 1000);
    }

    // بدء العد التنازلي
    startCountdown();
  </script>

</body>
</html>
