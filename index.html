<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مفاجأة بعد العد التنازلي</title>
  <style>
    body {
      background-color: #111;
      color: white;
      text-align: center;
      font-family: 'Arial', sans-serif;
      padding-top: 50px;
    }
    #countdown {
      font-size: 2em;
      margin-bottom: 20px;
    }

    #image {
      opacity: 0;
      transition: opacity 2s ease;
      margin-top: 20px;
    }

    #image.show {
      opacity: 1;
    }

    img {
      max-width: 90%;
      height: auto;
      border-radius: 10px;
      border: 3px solid #999;
    }
  </style>
</head>
<body>
  <h1>العد التنازلي للمفاجأة!</h1>
  <div id="countdown"></div>

  <div id="image">
    <img src="https://raw.githubusercontent.com/sliyi6dkxy/Rama26/main/%D9%82%D8%B5%D8%A9%20%D8%A7%D9%86%D8%B3%D8%AA%D9%82%D8%B1%D8%A7%D9%85%20%D8%B9%D9%8A%D8%AF%20%D9%85%D8%A8%D8%A7%D8%B1%D9%83%20%D8%AA%D8%B5%D9%85%D9%8A%D9%85%20%D8%A8%D8%B3%D9%8A%D8%B7%20%D9%84%D9%88%D9%86%20%D8%A7%D8%B3%D9%88%D8%AF%20%D9%88%D8%B1%D8%B5%D8%A7%D8%B5%D9%8A_20250325_202649_%D9%A0%D9%A0%D9%A0%D9%A0.png" alt="صورة مفاجأة">
  </div>

  <script>
    var targetDate = new Date("April 11, 2025 18:45:00").getTime();
    var countdown = document.getElementById("countdown");
    var image = document.getElementById("image");

    var x = setInterval(function () {
      var now = new Date().getTime();
      var distance = targetDate - now;

      if (distance > 0) {
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdown.innerHTML = "تبقى " + hours + " ساعة و " + minutes + " دقيقة و " + seconds + " ثانية";
      } else {
        clearInterval(x);
        countdown.innerHTML = "عيد مبارك!";
        image.classList.add("show"); // تشغيل الأنيميشن
      }
    }, 1000);
  </script>
</body>
</html>
