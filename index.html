<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تهنئة العيد</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
    }
    .countdown {
      font-size: 24px;
      letter-spacing: 5px;
      margin: 20px 0;
    }
    .hidden {
      display: none;
    }
    .eid-image {
      width: 80%;
      border-radius: 12px;
      margin: 20px 0;
    }
    .carousel {
      display: flex;
      overflow-x: scroll;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      gap: 10px;
      margin: 10px;
      padding-bottom: 20px;
    }
    .carousel img {
      flex: 0 0 60%;
      scroll-snap-align: center;
      border-radius: 12px;
    }
  </style>
</head>
<body>

<h2>المفاجأة تظهر بعد:</h2>
<div class="countdown" id="countdown"></div>

<div id="surprise" class="hidden">
  <h2 style="color: #4ea6ff;">عيدكم مبارك! أعاده الله عليكم بالفرح واليُمن والبركات.</h2>
  <img src="https://raw.githubusercontent.com/sliyi6dkxy/Ramadan26/main/%D9%A2%D9%A0%D9%A2%D9%A5%D9%A0%D9%A3%D9%A2%D9%A5_%D9%A2%D9%A3%D9%A3%D9%A1%D9%A0%D9%A0_%D9%A0%D9%A1.jpg
" alt="تهنئة العيد" class="eid-image">
</div>

<h3>تابع أدعية رمضان كل يوم:</h3>
<div class="carousel">
  <img src="https://raw.githubusercontent.com/sliyi6dkxy/Ramadan26/main/%D9%A2%D9%A0%D9%A2%D9%A5%D9%A0%D9%A3%D9%A2%D9%A5_%D9%A2%D9%A3%D9%A3%D9%A1%D9%A0%D9%A0_%D9%A0%D9%A1.jpg
" alt="دعاء 1">
  <img src="https://raw.githubusercontent.com/sliyi6dkxy/Ramadan26/main/%D9%A2%D9%A0%D9%A2%D9%A5%D9%A0%D9%A3%D9%A2%D9%A5_%D9%A2%D9%A3%D9%A3%D9%A1%D9%A0%D9%A0_%D9%A0%D9%A1.jpg
" alt="دعاء 2">
  <img src="https://raw.githubusercontent.com/sliyi6dkxy/Ramadan26/main/%D9%A2%D9%A0%D9%A2%D9%A5%D9%A0%D9%A3%D9%A2%D9%A5_%D9%A2%D9%A3%D9%A3%D9%A1%D9%A0%D9%A0_%D9%A0%D9%A1.jpg
" alt="دعاء 3">
</div>

<script>
  // وقت المفاجأة
  const targetDate = new Date("2025-04-23T19:03:00").getTime();

  const countdownEl = document.getElementById("countdown");
  const surpriseEl = document.getElementById("surprise");

  const timer = setInterval(() => {
    const now = new Date().getTime();
    const diff = targetDate - now;

    if (diff <= 0) {
      clearInterval(timer);
      countdownEl.style.display = "none";
      surpriseEl.classList.remove("hidden");
    } else {
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      const display = `${days.toString().padStart(2, '0')} : ${hours.toString().padStart(2, '0')} : ${minutes.toString().padStart(2, '0')} : ${seconds.toString().padStart(2, '0')}`;
      countdownEl.textContent = display;
    }
  }, 1000);
</script>

</body>
</html>
