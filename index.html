<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مفاجأة ودعاء اليوم</title>
  <style>
    body {
      background-color: #111;
      color: white;
      text-align: center;
      font-family: 'Arial', sans-serif;
      padding-top: 40px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    #countdown {
      font-size: 2em;
      margin-bottom: 20px;
    }

    #image, #dua {
      opacity: 0;
      transition: opacity 2s ease;
      margin-top: 20px;
    }

    #image.show, #dua.show {
      opacity: 1;
    }

    img {
      max-width: 90%;
      height: auto;
      border-radius: 12px;
      border: 3px solid #888;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      margin-top: 10px;
    }

    hr {
      border: none;
      border-top: 1px solid #555;
      margin: 40px auto;
      width: 60%;
    }

    .description {
      font-size: 1.5em;
      color: #f0f0f0;
      margin-bottom: 25px;
      line-height: 1.8;
    }
  </style>
</head>
<body>
  <h1>العد التنازلي للمفاجأة</h1>

  <div id="countdown"></div>

  <div id="image">
    <!-- صورة المفاجأة -->
    <img src="https://drive.google.com/uc?export=view&id=1Rg8umDRow6HTd_LJxzmSuSIYW9QaHCEA" alt="المفاجأة">
  </div>

  <hr>

  <div class="description">
    ابتداءً من اليوم، سيتم نشر دعاء جديد يوميًا على هذا الموقع. تابعنا كل يوم لقراءة دعاء مميز ومشاركته مع من تحب.
  </div>

  <div id="dua" class="show">
    <h2>دعاء اليوم</h2>
    <!-- يمكنك تغيير هذه الصورة لاحقًا حسب الدعاء -->
    <img src="https://raw.githubusercontent.com/sliyi6dkxy/Ramadan26/main/IMG_20250422_172723_104.jpg" alt="دعاء اليوم">
  </div>

  <script>
    var targetDate = new Date("May 11, 2025 18:30:00").getTime();
    var countdown = document.getElementById("countdown");
    var image = document.getElementById("image");

    var x = setInterval(function () {
      var now = new Date().getTime();
      var distance = targetDate - now;

      if (distance > 0) {
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdown.innerHTML = "تبقى " + hours + " ساعة و " + minutes + " دقيقة و " + seconds + " ثانية";
      } else {
        clearInterval(x);
        countdown.innerHTML = "المفاجأة ظهرت!";
        image.classList.add("show");
      }
    }, 1000);
  </script>
</body>
</html>
