<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مفاجأة العيد + الأدعية</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #fff;
      color: #333;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      font-size: 1.2em;
      margin-top: 20px;
    }
    .countdown {
      display: flex;
      justify-content: center;
      gap: 10px;
      font-size: 1.5em;
      margin: 10px 0;
    }
    .hidden { display: none; }
    #celebration {
      display: none;
      position: relative;
      z-index: 1;
    }
    #celebration img {
      width: 80%;
      max-width: 300px;
      margin-top: 20px;
    }
    .balloon {
      position: absolute;
      bottom: -100px;
      width: 40px;
      animation: floatUp 6s linear infinite;
    }
    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 10px;
      padding: 20px;
      justify-content: center;
    }
    .carousel img {
      width: 90vw;
      max-width: 300px;
      height: auto;
      scroll-snap-align: center;
      border-radius: 10px;
    }
  </style>
</head>
<body><h1>تظهر المفاجأة بعد:</h1>
<div class="countdown" id="countdown"></div>
<div id="celebration">
  <img src="https://raw.githubusercontent.com/sliyi6dkxy/Ramadan26/main/%D9%A2%D9%A0%D9%A2%D9%A5%D9%A0%D9%A3%D9%A2%D9%A5_%D9%A2%D9%A3%D9%A3%D9%A1%D9%A0%D9%A0_%D9%A0%D9%A1.jpg
" alt="تهنئة العيد">
</div><div class="carousel" id="prayers">
  <img src="https://raw.githubusercontent.com/sliyi6dkxy/Ramadan26/main/%D9%A2%D9%A0%D9%A2%D9%A5%D9%A0%D9%A3%D9%A2%D9%A5_%D9%A2%D9%A3%D9%A3%D9%A1%D9%A0%D9%A0_%D9%A0%D9%A1.jpg
" alt="دعاء 1">
  <img src="https://raw.githubusercontent.com/sliyi6dkxy/Ramadan26/main/%D9%A2%D9%A0%D9%A2%D9%A5%D9%A0%D9%A3%D9%A2%D9%A5_%D9%A2%D9%A3%D9%A3%D9%A1%D9%A0%D9%A0_%D9%A0%D9%A1.jpg
" alt="دعاء 2">
  <img src="https://raw.githubusercontent.com/sliyi6dkxy/Ramadan26/main/%D9%A2%D9%A0%D9%A2%D9%A5%D9%A0%D9%A3%D9%A2%D9%A5_%D9%A2%D9%A3%D9%A3%D9%A1%D9%A0%D9%A0_%D9%A0%D9%A1.jpg
" alt="دعاء 3">
</div><script>
  const targetDate = new Date("2025-04-25T18:30:00").getTime();
  const countdownEl = document.getElementById("countdown");
  const celebration = document.getElementById("celebration");

  function updateCountdown() {
    const now = new Date().getTime();
    const distance = targetDate - now;

    if (distance <= 0) {
      countdownEl.style.display = 'none';
      celebration.style.display = 'block';
      showBalloons();
      return;
    }

    let days = Math.floor(distance / (1000 * 60 * 60 * 24));
    let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    let seconds = Math.floor((distance % (1000 * 60)) / 1000);

    let html = '';
    if (days > 0) html += `<div>${days}</div>`;
    html += `<div>${hours}</div><div>${minutes}</div><div>${seconds}</div>`;
    countdownEl.innerHTML = html;
  }

  function showBalloons() {
    for (let i = 0; i < 20; i++) {
      const b = document.createElement("img");
      b.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/Emoji_u1f388.svg/1024px-Emoji_u1f388.svg.png";
      b.className = "balloon";
      b.style.left = Math.random() * 100 + "vw";
      b.style.animationDuration = 4 + Math.random() * 4 + "s";
      celebration.appendChild(b);
    }
  }

  setInterval(updateCountdown, 1000);
</script></body>
</html>
